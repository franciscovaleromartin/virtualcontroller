<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Controller SIDN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .selector-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        select {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 30px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: #f8f9fa;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #e0e0e0;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .tarea-completada {
            background-color: #d4edda !important;
        }

        .tarea-completada:hover {
            background-color: #c3e6cb !important;
        }

        .tarea-en-progreso {
            background-color: #f8d7da !important;
        }

        .tarea-en-progreso:hover {
            background-color: #f5c6cb !important;
        }

        .total-horas {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #667eea;
            text-align: center;
        }

        .total-horas h3 {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .total-horas .valor {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .tarea-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .tarea-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            table {
                font-size: 14px;
            }

            th,
            td {
                padding: 12px 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Virtual Controller SIDN</h1>
            <div class="subtitle">Sistema de monitoreo y alertas para ClickUp</div>
        </header>

        <div class="content">
            <div class="selector-section">
                <label for="space-select">Selecciona un Trabajo (Space):</label>
                <select id="space-select">
                    <option value="">Cargando espacios...</option>
                </select>
            </div>

            <div id="error-message" class="error hidden"></div>
            <div id="loading" class="loading hidden">Cargando listas...</div>

            <div id="table-container" class="table-container hidden">
                <table id="lists-table">
                    <thead>
                        <tr>
                            <th>Tarea</th>
                            <th>Estado</th>
                            <th>Última Actualización</th>
                            <th>Horas Estimadas</th>
                        </tr>
                    </thead>
                    <tbody id="lists-tbody">
                    </tbody>
                </table>
                <div id="total-horas-container" class="total-horas hidden">
                    <h3>Total de Horas del Trabajo</h3>
                    <div class="valor" id="total-horas">0 horas</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cargar Spaces al iniciar
        document.addEventListener('DOMContentLoaded', function () {
            cargarSpaces();
        });

        // Función para cargar spaces
        async function cargarSpaces() {
            try {
                const response = await fetch('/api/spaces');
                const data = await response.json();

                if (data.error) {
                    mostrarError(data.error);
                    return;
                }

                const select = document.getElementById('space-select');
                select.innerHTML = '<option value="">-- Selecciona un espacio --</option>';

                data.spaces.forEach(space => {
                    const option = document.createElement('option');
                    option.value = space.id;
                    option.textContent = space.name;
                    select.appendChild(option);
                });

                // Event listener para cuando se selecciona un space
                select.addEventListener('change', function () {
                    if (this.value) {
                        cargarListas(this.value);
                    } else {
                        document.getElementById('table-container').classList.add('hidden');
                    }
                });

            } catch (error) {
                mostrarError('Error al cargar los espacios: ' + error.message);
            }
        }

        // Función para cargar listas de un space
        async function cargarListas(spaceId) {
            const loading = document.getElementById('loading');
            const tableContainer = document.getElementById('table-container');
            const tbody = document.getElementById('lists-tbody');
            const totalHorasContainer = document.getElementById('total-horas-container');
            const totalHorasDiv = document.getElementById('total-horas');

            loading.classList.remove('hidden');
            tableContainer.classList.add('hidden');
            ocultarError();

            try {
                const response = await fetch(`/api/space/${spaceId}/lists`);
                const data = await response.json();

                if (data.error) {
                    mostrarError(data.error);
                    loading.classList.add('hidden');
                    return;
                }

                tbody.innerHTML = '';
                let totalHoras = 0;

                data.tasks.forEach(tarea => {
                    const tr = document.createElement('tr');

                    // Aplicar clase según el estado
                    if (tarea.estado === 'completada') {
                        tr.className = 'tarea-completada';
                    } else if (tarea.estado === 'en_progreso') {
                        tr.className = 'tarea-en-progreso';
                    }

                    tr.innerHTML = `
                        <td>
                            <a href="${tarea.url}" target="_blank" class="tarea-link">${tarea.nombre}</a>
                        </td>
                        <td><strong>${tarea.estado_texto}</strong></td>
                        <td>${tarea.fecha_actualizacion}</td>
                        <td>${tarea.horas_estimadas} h</td>
                    `;
                    tbody.appendChild(tr);

                    // Sumar horas al total
                    totalHoras += tarea.horas_estimadas;
                });

                // Mostrar total de horas
                totalHorasDiv.textContent = `${totalHoras.toFixed(2)} horas`;
                totalHorasContainer.classList.remove('hidden');

                loading.classList.add('hidden');
                tableContainer.classList.remove('hidden');

            } catch (error) {
                mostrarError('Error al cargar las listas: ' + error.message);
                loading.classList.add('hidden');
            }
        }

        // Funciones auxiliares
        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = mensaje;
            errorDiv.classList.remove('hidden');
        }

        function ocultarError() {
            document.getElementById('error-message').classList.add('hidden');
        }
    </script>
</body>

</html>
