<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Controller SIDN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .selector-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        select {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 30px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: #f8f9fa;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #e0e0e0;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .tarea-completada {
            background-color: #d4edda !important;
        }

        .tarea-completada:hover {
            background-color: #c3e6cb !important;
        }

        .tarea-en-progreso {
            background-color: #f8d7da !important;
        }

        .tarea-en-progreso:hover {
            background-color: #f5c6cb !important;
        }

        .btn-config {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .btn-config:hover {
            background: #5568d3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input[type="checkbox"] {
            margin-right: 8px;
        }

        .inline-inputs {
            display: flex;
            gap: 10px;
        }

        .inline-inputs input {
            flex: 1;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .alerta-activa {
            background-color: #fff3cd !important;
        }

        .alerta-activa:hover {
            background-color: #ffecb3 !important;
        }

        .total-horas {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #667eea;
            text-align: center;
        }

        .total-horas h3 {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .total-horas .valor {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .tarea-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .tarea-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            table {
                font-size: 14px;
            }

            th,
            td {
                padding: 12px 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Virtual Controller SIDN</h1>
            <div class="subtitle">Sistema de monitoreo y alertas para ClickUp</div>
        </header>

        <div class="content">
            <div class="selector-section">
                <label for="space-select">Selecciona un Trabajo (Space):</label>
                <select id="space-select">
                    <option value="">Cargando espacios...</option>
                </select>
            </div>

            <div class="selector-section" id="project-section" style="display: none;">
                <label for="project-select">Selecciona un Proyecto:</label>
                <select id="project-select">
                    <option value="">-- Selecciona un proyecto --</option>
                </select>
            </div>

            <div id="error-message" class="error hidden"></div>
            <div id="loading" class="loading hidden">Cargando listas...</div>

            <div id="table-container" class="table-container hidden">
                <table id="lists-table">
                    <thead>
                        <tr>
                            <th>Tarea</th>
                            <th>Estado</th>
                            <th>Tiempo Trabajado</th>
                            <th>Tiempo en Progreso (En Vivo)</th>
                            <th>ltima Actualizaci贸n</th>
                            <th>Configuraci贸n de Alerta</th>
                        </tr>
                    </thead>
                    <tbody id="lists-tbody">
                    </tbody>
                </table>
                <div id="total-tiempo-container" class="total-horas hidden">
                    <h3>Tiempo Total del Trabajo</h3>
                    <div class="valor" id="total-tiempo">0h 0m</div>
                    <h3 style="margin-top: 20px;">Tiempo Total en Progreso (En Vivo)</h3>
                    <div class="valor" id="total-tiempo-en-progreso">0h 0m 0s</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para configurar alertas -->
    <div id="alerta-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Configurar Alerta</h2>
                <p id="modal-tarea-nombre" style="color: #666; margin-top: 5px;"></p>
            </div>
            <form id="alerta-form">
                <input type="hidden" id="modal-tarea-id">

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="aviso-activado">
                        <span>Activar aviso de demora</span>
                    </label>
                </div>

                <div class="form-group">
                    <label for="email-aviso">Email para notificaciones:</label>
                    <input type="email" id="email-aviso" placeholder="ejemplo@correo.com">
                </div>

                <div class="form-group">
                    <label>Tiempo sin actualizaci贸n para enviar alerta:</label>
                    <div class="inline-inputs">
                        <input type="number" id="aviso-horas" placeholder="Horas" min="0" value="0">
                        <input type="number" id="aviso-minutos" placeholder="Minutos" min="0" value="0">
                    </div>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <script>
        // Variables globales para manejo de tiempo real
        let socket = null;
        let timeTrackingData = {}; // {task_id: {total_seconds, current_session_start, is_currently_in_progress}}
        let timeUpdateInterval = null;
        let currentProjectId = null;
        let currentProjectType = null;

        // Cargar Spaces al iniciar
        document.addEventListener('DOMContentLoaded', function () {
            initializeSocketIO();
            cargarSpaces();
        });

        // Inicializar WebSocket
        function initializeSocketIO() {
            socket = io({
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                console.log('[WebSocket] Conectado al servidor');
            });

            socket.on('disconnect', () => {
                console.log('[WebSocket] Desconectado del servidor');
            });

            // Escuchar eventos de tareas
            socket.on('task_created', (data) => {
                console.log('[WebSocket] Tarea creada:', data);
                handleTaskCreated(data);
            });

            socket.on('task_updated', (data) => {
                console.log('[WebSocket] Tarea actualizada:', data);
                handleTaskUpdated(data);
            });

            socket.on('task_deleted', (data) => {
                console.log('[WebSocket] Tarea eliminada:', data);
                handleTaskDeleted(data);
            });

            // Escuchar eventos de proyectos
            socket.on('project_created', (data) => {
                console.log('[WebSocket] Proyecto creado:', data);
                handleProjectCreated(data);
            });

            socket.on('project_updated', (data) => {
                console.log('[WebSocket] Proyecto actualizado:', data);
                handleProjectUpdated(data);
            });

            socket.on('project_deleted', (data) => {
                console.log('[WebSocket] Proyecto eliminado:', data);
                handleProjectDeleted(data);
            });

            // Escuchar eventos de espacios
            socket.on('space_created', (data) => {
                console.log('[WebSocket] Espacio creado:', data);
                handleSpaceCreated(data);
            });

            socket.on('space_updated', (data) => {
                console.log('[WebSocket] Espacio actualizado:', data);
                handleSpaceUpdated(data);
            });

            socket.on('space_deleted', (data) => {
                console.log('[WebSocket] Espacio eliminado:', data);
                handleSpaceDeleted(data);
            });
        }

        // === Handlers de eventos WebSocket ===

        function handleTaskCreated(data) {
            // Si la tarea pertenece al proyecto actual, recargar tareas
            if (currentProjectId && data.list_id) {
                const belongsToCurrentProject = checkIfTaskBelongsToCurrentProject(data.list_id);
                if (belongsToCurrentProject) {
                    console.log('[WebSocket] Tarea creada en proyecto actual, recargando...');
                    cargarTareasProyecto(currentProjectType, currentProjectId);
                }
            }
        }

        function handleTaskUpdated(data) {
            // Si la tarea est谩 visible, actualizar su fila
            const taskRow = document.querySelector(`tr[data-task-id="${data.task_id}"]`);
            if (taskRow && data.task) {
                updateTaskRow(taskRow, data.task);

                // Si cambi贸 el estado, actualizar tracking de tiempo
                if (data.status_changed) {
                    console.log('[WebSocket] Estado cambiado, actualizando time tracking...');
                    fetchAndUpdateTimeTracking();
                }
            }
        }

        function handleTaskDeleted(data) {
            // Eliminar la fila de la tarea si est谩 visible
            const taskRow = document.querySelector(`tr[data-task-id="${data.task_id}"]`);
            if (taskRow) {
                taskRow.remove();
                console.log('[WebSocket] Tarea eliminada de la tabla');

                // Eliminar del tracking de tiempo
                if (timeTrackingData[data.task_id]) {
                    delete timeTrackingData[data.task_id];
                }

                // Recalcular tiempo total
                calcularTiempoTotal();
            }
        }

        function handleProjectCreated(data) {
            // Recargar proyectos si estamos en el espacio correcto
            const spaceSelect = document.getElementById('space-select');
            if (spaceSelect.value === data.space_id) {
                console.log('[WebSocket] Proyecto creado en espacio actual, recargando...');
                cargarProyectos(data.space_id);
            }
        }

        function handleProjectUpdated(data) {
            // Actualizar el nombre del proyecto en el selector si est谩 visible
            const projectSelect = document.getElementById('project-select');
            const option = projectSelect.querySelector(`option[value="${data.project_type}:${data.project_id}"]`);
            if (option) {
                const prefix = data.project_type === 'folder' ? ' ' : ' ';
                option.textContent = prefix + data.project_name;
            }
        }

        function handleProjectDeleted(data) {
            // Si es el proyecto actual, limpiar la vista
            if (currentProjectId === data.project_id && currentProjectType === data.project_type) {
                console.log('[WebSocket] Proyecto actual eliminado');
                document.getElementById('table-container').classList.add('hidden');
                currentProjectId = null;
                currentProjectType = null;
            }

            // Recargar lista de proyectos
            const spaceSelect = document.getElementById('space-select');
            if (spaceSelect.value === data.space_id) {
                cargarProyectos(data.space_id);
            }
        }

        function handleSpaceCreated(data) {
            console.log('[WebSocket] Nuevo espacio creado, recargando lista...');
            cargarSpaces();
        }

        function handleSpaceUpdated(data) {
            // Actualizar el nombre del espacio en el selector
            const spaceSelect = document.getElementById('space-select');
            const option = spaceSelect.querySelector(`option[value="${data.space_id}"]`);
            if (option) {
                option.textContent = data.space_name;
            }
        }

        function handleSpaceDeleted(data) {
            console.log('[WebSocket] Espacio eliminado, recargando lista...');
            cargarSpaces();
        }

        // Funci贸n auxiliar para verificar si una tarea pertenece al proyecto actual
        function checkIfTaskBelongsToCurrentProject(list_id) {
            if (!currentProjectId || !currentProjectType) return false;

            if (currentProjectType === 'list') {
                return currentProjectId === list_id;
            } else if (currentProjectType === 'folder') {
                // Necesitar铆amos verificar si la lista pertenece al folder
                // Por simplicidad, recargamos siempre
                return true;
            }
            return false;
        }

        // Actualizar una fila de tarea con nuevos datos
        function updateTaskRow(row, taskData) {
            // Actualizar estado
            const estadoCell = row.cells[1];
            estadoCell.textContent = taskData.estado_texto || taskData.estado;
            estadoCell.className = '';
            if (taskData.estado === 'completada') {
                estadoCell.classList.add('tarea-completada');
                row.classList.remove('tarea-en-progreso');
                row.classList.add('tarea-completada');
            } else if (taskData.estado === 'en_progreso') {
                estadoCell.classList.add('tarea-en-progreso');
                row.classList.remove('tarea-completada');
                row.classList.add('tarea-en-progreso');
            } else {
                row.classList.remove('tarea-completada', 'tarea-en-progreso');
            }

            // Actualizar tiempo trabajado
            const tiempoCell = row.cells[2];
            const horas = taskData.horas_trabajadas || 0;
            const minutos = taskData.minutos_trabajados || 0;
            tiempoCell.textContent = `${horas}h ${minutos}m`;

            // La celda de tiempo en vivo (columna 3) se actualiza autom谩ticamente por updateAllTimeDisplays()

            // Actualizar fecha de actualizaci贸n (ahora es la columna 4)
            const fechaCell = row.cells[4];
            fechaCell.textContent = taskData.fecha_actualizacion || 'N/A';
        }

        // === Gesti贸n de tiempo en vivo ===

        async function fetchAndUpdateTimeTracking() {
            try {
                const response = await fetch('/api/tasks/time-tracking');
                const data = await response.json();

                if (data.success) {
                    timeTrackingData = data.tasks;
                    console.log('[Time Tracking] Datos actualizados:', timeTrackingData);
                }
            } catch (error) {
                console.error('[Time Tracking] Error al obtener datos:', error);
            }
        }

        function startTimeTracking() {
            // Obtener datos iniciales
            fetchAndUpdateTimeTracking();

            // Actualizar cada segundo
            if (timeUpdateInterval) {
                clearInterval(timeUpdateInterval);
            }

            timeUpdateInterval = setInterval(() => {
                updateAllTimeDisplays();
            }, 1000);
        }

        function stopTimeTracking() {
            if (timeUpdateInterval) {
                clearInterval(timeUpdateInterval);
                timeUpdateInterval = null;
            }
        }

        function updateAllTimeDisplays() {
            let totalSecondsInProgress = 0;

            // Actualizar cada fila de tarea
            Object.keys(timeTrackingData).forEach(taskId => {
                const taskData = timeTrackingData[taskId];
                if (!taskData.is_currently_in_progress) return;

                const row = document.querySelector(`tr[data-task-id="${taskId}"]`);
                if (!row) return;

                // Calcular tiempo actual
                let currentSeconds = taskData.total_seconds;
                if (taskData.current_session_start) {
                    const sessionStart = new Date(taskData.current_session_start);
                    const now = new Date();
                    const sessionSeconds = Math.floor((now - sessionStart) / 1000);
                    currentSeconds += sessionSeconds;
                }

                totalSecondsInProgress += currentSeconds;

                // Actualizar celda de tiempo en vivo (columna 3)
                const timeCell = row.cells[3];
                if (timeCell) {
                    timeCell.textContent = formatSeconds(currentSeconds);
                    timeCell.style.color = '#667eea';
                    timeCell.style.fontWeight = 'bold';
                }
            });

            // Actualizar tiempo total en progreso
            const totalElement = document.getElementById('total-tiempo-en-progreso');
            if (totalElement) {
                totalElement.textContent = formatSeconds(totalSecondsInProgress);
            }
        }

        function formatSeconds(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours}h ${minutes}m ${secs}s`;
        }

        // Funci贸n para cargar spaces
        async function cargarSpaces() {
            try {
                const response = await fetch('/api/spaces');
                const data = await response.json();

                if (data.error) {
                    mostrarError(data.error);
                    return;
                }

                const select = document.getElementById('space-select');
                select.innerHTML = '<option value="">-- Selecciona un espacio --</option>';

                data.spaces.forEach(space => {
                    const option = document.createElement('option');
                    option.value = space.id;
                    option.textContent = space.name;
                    select.appendChild(option);
                });

                // Event listener para cuando se selecciona un space
                select.addEventListener('change', function () {
                    // Detener time tracking anterior
                    stopTimeTracking();

                    if (this.value) {
                        cargarProyectos(this.value);
                    } else {
                        document.getElementById('project-section').style.display = 'none';
                        document.getElementById('table-container').classList.add('hidden');
                        currentProjectId = null;
                        currentProjectType = null;
                    }
                });

            } catch (error) {
                mostrarError('Error al cargar los espacios: ' + error.message);
            }
        }

        // Funci贸n para cargar proyectos de un space
        async function cargarProyectos(spaceId) {
            try {
                const projectSection = document.getElementById('project-section');
                const projectSelect = document.getElementById('project-select');
                const tableContainer = document.getElementById('table-container');

                // Ocultar tabla mientras se cargan proyectos
                tableContainer.classList.add('hidden');

                // Mostrar mensaje de carga
                projectSelect.innerHTML = '<option value="">Cargando proyectos...</option>';
                projectSection.style.display = 'block';

                const response = await fetch(`/api/space/${spaceId}/projects`);
                const data = await response.json();

                if (data.error) {
                    mostrarError(data.error);
                    return;
                }

                // Llenar el selector de proyectos
                projectSelect.innerHTML = '<option value="">-- Selecciona un proyecto --</option>';

                data.projects.forEach(project => {
                    const option = document.createElement('option');
                    option.value = JSON.stringify({ type: project.type, id: project.type === 'folder' ? project.folder_id : project.list_id });
                    option.textContent = project.name;
                    projectSelect.appendChild(option);
                });

                // Event listener para cuando se selecciona un proyecto
                projectSelect.onchange = function() {
                    // Detener time tracking anterior
                    stopTimeTracking();

                    if (this.value) {
                        const projectData = JSON.parse(this.value);
                        cargarTareasProyecto(projectData.type, projectData.id);
                    } else {
                        tableContainer.classList.add('hidden');
                        currentProjectId = null;
                        currentProjectType = null;
                    }
                };

            } catch (error) {
                mostrarError('Error al cargar los proyectos: ' + error.message);
            }
        }

        // Funci贸n para cargar tareas de un proyecto espec铆fico
        async function cargarTareasProyecto(projectType, projectId) {
            const loading = document.getElementById('loading');
            const tableContainer = document.getElementById('table-container');
            const tbody = document.getElementById('lists-tbody');
            const totalTiempoContainer = document.getElementById('total-tiempo-container');
            const totalTiempoDiv = document.getElementById('total-tiempo');

            loading.classList.remove('hidden');
            tableContainer.classList.add('hidden');
            ocultarError();

            try {
                const response = await fetch(`/api/project/${projectType}/${projectId}/tasks`);
                const data = await response.json();

                if (data.error) {
                    mostrarError(data.error);
                    loading.classList.add('hidden');
                    return;
                }

                tbody.innerHTML = '';
                tareasActuales = data.tasks;

                let totalHoras = 0;
                let totalMinutos = 0;

                data.tasks.forEach(tarea => {
                    const tr = document.createElement('tr');
                    tr.setAttribute('data-task-id', tarea.id);

                    // Aplicar clase seg煤n el estado y si tiene alerta activa
                    if (tarea.estado === 'completada') {
                        tr.className = 'tarea-completada';
                    } else if (tarea.estado === 'en_progreso') {
                        tr.className = 'tarea-en-progreso';
                    }

                    if (tarea.alerta && tarea.alerta.aviso_activado) {
                        tr.className = (tr.className ? tr.className + ' ' : '') + 'alerta-activa';
                    }

                    const estadoAlerta = tarea.alerta && tarea.alerta.aviso_activado ?
                        `Activa (${tarea.alerta.aviso_horas}h ${tarea.alerta.aviso_minutos}m)` :
                        'Sin configurar';

                    // Formatear el tiempo trabajado
                    const tiempoTrabajado = `${tarea.horas_trabajadas}h ${tarea.minutos_trabajados}m`;

                    tr.innerHTML = `
                        <td>
                            <a href="${tarea.url}" target="_blank" class="tarea-link">${tarea.nombre}</a>
                        </td>
                        <td><strong>${tarea.estado_texto}</strong></td>
                        <td>${tiempoTrabajado}</td>
                        <td style="color: #999;">--</td>
                        <td>${tarea.fecha_actualizacion}</td>
                        <td>
                            <button class="btn-config" onclick="abrirModalAlerta('${tarea.id}', '${tarea.nombre.replace(/'/g, "\\'")}')">
                                Configurar
                            </button>
                            <br><small>${estadoAlerta}</small>
                        </td>
                    `;
                    tbody.appendChild(tr);

                    // Sumar al tiempo total
                    totalHoras += tarea.horas_trabajadas;
                    totalMinutos += tarea.minutos_trabajados;
                });

                // Ajustar minutos si superan 60
                totalHoras += Math.floor(totalMinutos / 60);
                totalMinutos = totalMinutos % 60;

                // Mostrar tiempo total
                totalTiempoDiv.textContent = `${totalHoras}h ${totalMinutos}m`;
                totalTiempoContainer.classList.remove('hidden');

                loading.classList.add('hidden');
                tableContainer.classList.remove('hidden');

                // Guardar proyecto actual
                currentProjectId = projectId;
                currentProjectType = projectType;

                // Iniciar tracking de tiempo en vivo
                startTimeTracking();

                // Iniciar verificaci贸n peri贸dica de alertas
                iniciarVerificacionAlertas();

            } catch (error) {
                mostrarError('Error al cargar las tareas: ' + error.message);
                loading.classList.add('hidden');
            }
        }

        // Variable global para almacenar las tareas actuales
        let tareasActuales = [];

        // Funci贸n para cargar listas de un space
        async function cargarListas(spaceId) {
            const loading = document.getElementById('loading');
            const tableContainer = document.getElementById('table-container');
            const tbody = document.getElementById('lists-tbody');
            const totalTiempoContainer = document.getElementById('total-tiempo-container');
            const totalTiempoDiv = document.getElementById('total-tiempo');

            loading.classList.remove('hidden');
            tableContainer.classList.add('hidden');
            ocultarError();

            try {
                const response = await fetch(`/api/space/${spaceId}/lists`);
                const data = await response.json();

                if (data.error) {
                    mostrarError(data.error);
                    loading.classList.add('hidden');
                    return;
                }

                tbody.innerHTML = '';
                tareasActuales = data.tasks;

                let totalHoras = 0;
                let totalMinutos = 0;

                data.tasks.forEach(tarea => {
                    const tr = document.createElement('tr');
                    tr.setAttribute('data-task-id', tarea.id);

                    // Aplicar clase seg煤n el estado y si tiene alerta activa
                    if (tarea.estado === 'completada') {
                        tr.className = 'tarea-completada';
                    } else if (tarea.estado === 'en_progreso') {
                        tr.className = 'tarea-en-progreso';
                    }

                    if (tarea.alerta && tarea.alerta.aviso_activado) {
                        tr.className = (tr.className ? tr.className + ' ' : '') + 'alerta-activa';
                    }

                    const estadoAlerta = tarea.alerta && tarea.alerta.aviso_activado ?
                        `Activa (${tarea.alerta.aviso_horas}h ${tarea.alerta.aviso_minutos}m)` :
                        'Sin configurar';

                    // Formatear el tiempo trabajado
                    const tiempoTrabajado = `${tarea.horas_trabajadas}h ${tarea.minutos_trabajados}m`;

                    tr.innerHTML = `
                        <td>
                            <a href="${tarea.url}" target="_blank" class="tarea-link">${tarea.nombre}</a>
                        </td>
                        <td><strong>${tarea.estado_texto}</strong></td>
                        <td>${tiempoTrabajado}</td>
                        <td style="color: #999;">--</td>
                        <td>${tarea.fecha_actualizacion}</td>
                        <td>
                            <button class="btn-config" onclick="abrirModalAlerta('${tarea.id}', '${tarea.nombre.replace(/'/g, "\\'")}')">
                                Configurar
                            </button>
                            <br><small>${estadoAlerta}</small>
                        </td>
                    `;
                    tbody.appendChild(tr);

                    // Sumar al tiempo total
                    totalHoras += tarea.horas_trabajadas;
                    totalMinutos += tarea.minutos_trabajados;
                });

                // Ajustar minutos si superan 60
                totalHoras += Math.floor(totalMinutos / 60);
                totalMinutos = totalMinutos % 60;

                // Mostrar tiempo total
                totalTiempoDiv.textContent = `${totalHoras}h ${totalMinutos}m`;
                totalTiempoContainer.classList.remove('hidden');

                loading.classList.add('hidden');
                tableContainer.classList.remove('hidden');

                // Guardar espacio actual como proyecto
                currentProjectId = spaceId;
                currentProjectType = 'space';

                // Iniciar tracking de tiempo en vivo
                startTimeTracking();

                // Iniciar verificaci贸n peri贸dica de alertas
                iniciarVerificacionAlertas();

            } catch (error) {
                mostrarError('Error al cargar las listas: ' + error.message);
                loading.classList.add('hidden');
            }
        }

        // Funciones auxiliares
        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = mensaje;
            errorDiv.classList.remove('hidden');
        }

        function ocultarError() {
            document.getElementById('error-message').classList.add('hidden');
        }

        // Funciones para el modal de alertas
        async function abrirModalAlerta(tareaId, tareaNombre) {
            const modal = document.getElementById('alerta-modal');
            const modalTareaId = document.getElementById('modal-tarea-id');
            const modalTareaNombre = document.getElementById('modal-tarea-nombre');
            const avisoActivado = document.getElementById('aviso-activado');
            const emailAviso = document.getElementById('email-aviso');
            const avisoHoras = document.getElementById('aviso-horas');
            const avisoMinutos = document.getElementById('aviso-minutos');

            // Establecer el ID y nombre de la tarea
            modalTareaId.value = tareaId;
            modalTareaNombre.textContent = tareaNombre;

            // Cargar la configuraci贸n actual de la alerta
            try {
                const response = await fetch(`/api/alerta/tarea/${tareaId}`);
                const alerta = await response.json();

                avisoActivado.checked = alerta.aviso_activado || false;
                emailAviso.value = alerta.email_aviso || '';
                avisoHoras.value = alerta.aviso_horas || 0;
                avisoMinutos.value = alerta.aviso_minutos || 0;
            } catch (error) {
                console.error('Error al cargar configuraci贸n de alerta:', error);
                // Valores por defecto si hay error
                avisoActivado.checked = false;
                emailAviso.value = '';
                avisoHoras.value = 0;
                avisoMinutos.value = 0;
            }

            modal.style.display = 'block';
        }

        function cerrarModal() {
            const modal = document.getElementById('alerta-modal');
            modal.style.display = 'none';
        }

        // Cerrar modal al hacer clic fuera de 茅l
        window.onclick = function (event) {
            const modal = document.getElementById('alerta-modal');
            if (event.target == modal) {
                cerrarModal();
            }
        }

        // Manejar el env铆o del formulario de alerta
        document.getElementById('alerta-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const tareaId = document.getElementById('modal-tarea-id').value;
            const avisoActivado = document.getElementById('aviso-activado').checked;
            const emailAviso = document.getElementById('email-aviso').value;
            const avisoHoras = parseInt(document.getElementById('aviso-horas').value) || 0;
            const avisoMinutos = parseInt(document.getElementById('aviso-minutos').value) || 0;

            // Validaciones
            if (avisoActivado) {
                if (!emailAviso) {
                    alert('Por favor, ingresa un email para las notificaciones.');
                    return;
                }
                if (avisoHoras === 0 && avisoMinutos === 0) {
                    alert('Por favor, ingresa un tiempo de aviso mayor a 0.');
                    return;
                }
            }

            try {
                const response = await fetch('/api/alerta/tarea/guardar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        tarea_id: tareaId,
                        aviso_activado: avisoActivado,
                        email_aviso: emailAviso,
                        aviso_horas: avisoHoras,
                        aviso_minutos: avisoMinutos
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert('Alerta guardada correctamente');
                    cerrarModal();
                    // Recargar las tareas para mostrar la configuraci贸n actualizada
                    const projectSelect = document.getElementById('project-select');
                    if (projectSelect.value) {
                        const projectData = JSON.parse(projectSelect.value);
                        cargarTareasProyecto(projectData.type, projectData.id);
                    }
                } else {
                    alert('Error al guardar la alerta: ' + (result.error || 'Error desconocido'));
                }
            } catch (error) {
                alert('Error al guardar la alerta: ' + error.message);
            }
        });

        // Variable para almacenar el intervalo de verificaci贸n
        let intervaloVerificacion = null;

        // Funci贸n para iniciar la verificaci贸n peri贸dica de alertas
        function iniciarVerificacionAlertas() {
            // Limpiar cualquier intervalo previo
            if (intervaloVerificacion) {
                clearInterval(intervaloVerificacion);
            }

            // Verificar cada 5 minutos (300000 ms)
            intervaloVerificacion = setInterval(async () => {
                if (tareasActuales.length > 0) {
                    try {
                        const response = await fetch('/api/verificar-alertas', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                tareas: tareasActuales.map(t => ({ id: t.id }))
                            })
                        });

                        const result = await response.json();

                        if (result.success && result.alertas_enviadas.length > 0) {
                            console.log('Alertas enviadas:', result.alertas_enviadas);
                        }
                    } catch (error) {
                        console.error('Error al verificar alertas:', error);
                    }
                }
            }, 300000); // 5 minutos

            // Tambi茅n hacer una verificaci贸n inmediata
            setTimeout(async () => {
                if (tareasActuales.length > 0) {
                    try {
                        const response = await fetch('/api/verificar-alertas', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                tareas: tareasActuales.map(t => ({ id: t.id }))
                            })
                        });
                    } catch (error) {
                        console.error('Error al verificar alertas:', error);
                    }
                }
            }, 5000); // 5 segundos despu茅s de cargar las tareas
        }
    </script>
