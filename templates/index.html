<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Controller SIDN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #fff5f0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            flex: 1;
        }

        .btn-refresh {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .btn-refresh:hover {
            background: white;
            color: #ff6b35;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .selector-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        select {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:hover {
            border-color: #ff6b35;
        }

        select:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ff6b35;
            font-size: 1.2em;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 30px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: #f8f9fa;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #e0e0e0;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .tarea-completada {
            background-color: #d4edda !important;
        }

        .tarea-completada:hover {
            background-color: #c3e6cb !important;
        }

        .tarea-en-progreso {
            background-color: #f8d7da !important;
        }

        .tarea-en-progreso:hover {
            background-color: #f5c6cb !important;
        }

        .btn-config {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .btn-config:hover {
            background: #ff5722;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #ff6b35;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input[type="checkbox"] {
            margin-right: 8px;
        }

        .inline-inputs {
            display: flex;
            gap: 10px;
        }

        .inline-inputs input {
            flex: 1;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #ff6b35;
            color: white;
        }

        .btn-primary:hover {
            background: #ff5722;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .alerta-activa {
            background-color: #fff3cd !important;
        }

        .alerta-activa:hover {
            background-color: #ffecb3 !important;
        }

        .total-horas {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #ff6b35;
            text-align: center;
        }

        .total-horas h3 {
            color: #ff6b35;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .total-horas .valor {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .tarea-link {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .tarea-link:hover {
            color: #ff5722;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            table {
                font-size: 14px;
            }

            th,
            td {
                padding: 12px 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Virtual Controller SIDN</h1>
                <div class="subtitle">Sistema de monitoreo y alertas para ClickUp</div>
            </div>
            <button class="btn-refresh" onclick="refrescarPagina()">üîÑ Refrescar</button>
        </header>

        <div class="content">
            <div class="selector-section">
                <label for="space-select">Selecciona un Trabajo (Space):</label>
                <select id="space-select">
                    <option value="">Cargando espacios...</option>
                </select>
            </div>

            <div class="selector-section" id="project-section" style="display: none;">
                <label for="project-select">Selecciona un Proyecto:</label>
                <select id="project-select">
                    <option value="">-- Selecciona un proyecto --</option>
                </select>
            </div>

            <div id="error-message" class="error hidden"></div>
            <div id="loading" class="loading hidden">Cargando listas...</div>

            <div id="table-container" class="table-container hidden">
                <table id="lists-table">
                    <thead>
                        <tr>
                            <th>Tarea</th>
                            <th>Estado</th>
                            <th>Tiempo en Progreso</th>
                            <th>√öltima Actualizaci√≥n</th>
                            <th>Configuraci√≥n de Alerta</th>
                        </tr>
                    </thead>
                    <tbody id="lists-tbody">
                    </tbody>
                </table>
                <div id="total-tiempo-container" class="total-horas hidden">
                    <h3>Tiempo Total del Proyecto</h3>
                    <div class="valor" id="total-tiempo-en-progreso">0h 0m 0s</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para configurar alertas -->
    <div id="alerta-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Configurar Alerta</h2>
                <p id="modal-tarea-nombre" style="color: #666; margin-top: 5px;"></p>
            </div>
            <form id="alerta-form">
                <input type="hidden" id="modal-tarea-id">

                <div class="form-group">
                    <label for="email-aviso">Email para notificaciones:</label>
                    <input type="email" id="email-aviso" placeholder="ejemplo@correo.com">
                </div>

                <div class="form-group">
                    <label>Tiempo sin actualizaci√≥n para enviar alerta:</label>
                    <div class="inline-inputs">
                        <input type="number" id="aviso-horas" placeholder="Horas" min="0" value="0">
                        <input type="number" id="aviso-minutos" placeholder="Minutos" min="0" value="0">
                    </div>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="desactivarAlerta()">Desactivar</button>
                    <button type="button" class="btn btn-primary" onclick="activarAlerta()">Activar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Variables globales para manejo de tiempo real
        let timeTrackingData = {}; // {task_id: {total_seconds, current_session_start, is_currently_in_progress}}
        let timeUpdateInterval = null;
        let timeDataFetchInterval = null;
        let currentProjectId = null;
        let currentProjectType = null;

        // Funci√≥n para refrescar la p√°gina manteniendo los valores seleccionados
        function refrescarPagina() {
            // Guardar los valores actuales de los selectores
            const spaceSelect = document.getElementById('space-select');
            const projectSelect = document.getElementById('project-select');

            if (spaceSelect.value) {
                localStorage.setItem('selectedSpace', spaceSelect.value);
            }

            if (projectSelect.value) {
                localStorage.setItem('selectedProject', projectSelect.value);
            }

            // Recargar la p√°gina
            location.reload();
        }

        // Funci√≥n para restaurar los valores seleccionados despu√©s de cargar
        async function restaurarSelecciones() {
            const selectedSpace = localStorage.getItem('selectedSpace');
            const selectedProject = localStorage.getItem('selectedProject');

            console.log('[Restaurar] Space guardado:', selectedSpace, 'Proyecto guardado:', selectedProject);

            if (selectedSpace) {
                const spaceSelect = document.getElementById('space-select');

                // Esperar un momento para que las opciones est√©n cargadas
                await new Promise(resolve => setTimeout(resolve, 100));

                spaceSelect.value = selectedSpace;
                console.log('[Restaurar] Space seleccionado:', spaceSelect.value);

                // Cargar los proyectos del space seleccionado
                await cargarProyectos(selectedSpace);

                if (selectedProject) {
                    // Esperar un momento para que las opciones de proyecto est√©n cargadas
                    await new Promise(resolve => setTimeout(resolve, 100));

                    const projectSelect = document.getElementById('project-select');
                    projectSelect.value = selectedProject;

                    console.log('[Restaurar] Proyecto seleccionado:', projectSelect.value);

                    // Verificar que el valor se haya establecido correctamente
                    if (projectSelect.value === selectedProject) {
                        console.log('[Restaurar] Cargando tareas del proyecto...');
                        // Cargar las tareas del proyecto seleccionado
                        const projectData = JSON.parse(selectedProject);
                        await cargarTareasProyecto(projectData.type, projectData.id);
                        console.log('[Restaurar] Tareas cargadas exitosamente');
                    } else {
                        console.warn('[Restaurar] No se pudo restaurar el proyecto seleccionado');
                    }
                }
            } else {
                console.log('[Restaurar] No hay selecciones previas para restaurar');
            }
        }

        // Cargar Spaces al iniciar y restaurar selecciones
        document.addEventListener('DOMContentLoaded', async function () {
            await cargarSpaces();
            await restaurarSelecciones();
        });

        // === Gesti√≥n de tiempo en vivo ===

        async function fetchAndUpdateTimeTracking() {
            try {
                // Verificar que tareasActuales est√© definido y no est√© vac√≠o
                if (!tareasActuales || tareasActuales.length === 0) {
                    console.log('[Time Tracking] No hay tareas para actualizar');
                    return;
                }

                // Obtener los IDs de todas las tareas actuales del proyecto
                const taskIds = tareasActuales.map(tarea => tarea.id);

                if (taskIds.length === 0) {
                    console.log('[Time Tracking] No hay tareas para actualizar');
                    return;
                }

                // Usar el endpoint batch para obtener datos de todas las tareas
                const response = await fetch('/api/tasks/time-tracking/batch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        task_ids: taskIds
                    })
                });

                const data = await response.json();

                if (data.success) {
                    timeTrackingData = data.tasks;
                    console.log('[Time Tracking] Datos actualizados:', timeTrackingData);
                } else {
                    console.error('[Time Tracking] Error en respuesta:', data.error);
                }
            } catch (error) {
                console.error('[Time Tracking] Error al obtener datos:', error);
            }
        }

        async function startTimeTracking() {
            // Limpiar intervalos anteriores si existen
            if (timeUpdateInterval) {
                clearInterval(timeUpdateInterval);
            }
            if (timeDataFetchInterval) {
                clearInterval(timeDataFetchInterval);
            }

            console.log('[Time Tracking] Iniciando tracking para', tareasActuales?.length || 0, 'tareas');

            // Verificar que tengamos tareas antes de continuar
            if (!tareasActuales || tareasActuales.length === 0) {
                console.warn('[Time Tracking] No hay tareas para trackear');
                return;
            }

            // Obtener datos iniciales y esperar a que terminen
            await fetchAndUpdateTimeTracking();

            // Actualizar displays inmediatamente con los datos obtenidos
            updateAllTimeDisplays();

            // Actualizar displays cada segundo
            timeUpdateInterval = setInterval(() => {
                updateAllTimeDisplays();
            }, 1000);

            // Actualizar datos de estado cada 5 segundos para detectar cambios de estado
            timeDataFetchInterval = setInterval(async () => {
                await fetchAndUpdateTimeTracking();
            }, 5000);
        }

        function stopTimeTracking() {
            if (timeUpdateInterval) {
                clearInterval(timeUpdateInterval);
                timeUpdateInterval = null;
            }
            if (timeDataFetchInterval) {
                clearInterval(timeDataFetchInterval);
                timeDataFetchInterval = null;
            }
        }

        function updateAllTimeDisplays() {
            let totalSecondsProject = 0;

            if (!tareasActuales || tareasActuales.length === 0) {
                console.log('[Time Tracking] No hay tareas para mostrar');
                return;
            }

            // Recorrer todas las tareas del proyecto actual
            tareasActuales.forEach(tarea => {
                const row = document.querySelector(`tr[data-task-id="${tarea.id}"]`);
                const timeCell = row ? row.cells[2] : null;  // Celda de tiempo (√≠ndice 2: Nombre, Estado, Tiempo)

                if (!row || !timeCell) {
                    console.warn(`[Time Tracking] No se encontr√≥ la fila para tarea ${tarea.id}`);
                    return;
                }

                // Obtener datos de tiempo de esta tarea (del endpoint de time tracking o de los datos iniciales)
                const taskData = timeTrackingData[tarea.id];

                // Determinar si est√° en progreso y obtener datos
                let isInProgress = false;
                let totalSeconds = 0;
                let sessionStart = null;

                if (taskData) {
                    // Usar datos del endpoint de time tracking (m√°s preciso)
                    isInProgress = taskData.is_currently_in_progress;
                    totalSeconds = taskData.total_seconds;
                    sessionStart = taskData.current_session_start;
                } else {
                    // Fallback: usar datos iniciales de la tarea
                    isInProgress = tarea.actualmente_en_progreso || false;
                    totalSeconds = tarea.tiempo_total_segundos || 0;
                    sessionStart = tarea.sesion_actual_inicio;
                }

                // Si la tarea est√° en progreso AHORA
                if (isInProgress) {
                    // Calcular tiempo adicional desde que empez√≥ la sesi√≥n actual
                    let additionalSeconds = 0;
                    if (sessionStart) {
                        const sessionStartDate = new Date(sessionStart);
                        const now = new Date();
                        additionalSeconds = Math.floor((now - sessionStartDate) / 1000);
                    }

                    const totalTaskSeconds = totalSeconds + additionalSeconds;

                    // Actualizar celda de tiempo en vivo con estilo "activo"
                    timeCell.textContent = '‚ñ∂ ' + formatSeconds(totalTaskSeconds);
                    timeCell.style.color = '#ff6b35';
                    timeCell.style.fontWeight = 'bold';

                    // Sumar al total del proyecto
                    totalSecondsProject += totalTaskSeconds;
                } else {
                    // Para tareas que NO est√°n en progreso, mostrar tiempo pausado
                    // Usar total_seconds (suma de todos los per√≠odos cerrados)
                    const totalTaskSeconds = totalSeconds;

                    // Mostrar con estilo "pausado"
                    if (totalTaskSeconds > 0) {
                        timeCell.textContent = '‚è∏ ' + formatSeconds(totalTaskSeconds);
                        timeCell.style.color = '#999';
                        timeCell.style.fontWeight = 'normal';
                    } else {
                        timeCell.textContent = '--';
                        timeCell.style.color = '#999';
                        timeCell.style.fontWeight = 'normal';
                    }

                    // Sumar al total del proyecto
                    totalSecondsProject += totalTaskSeconds;
                }
            });

            // Actualizar tiempo total del proyecto
            const totalElement = document.getElementById('total-tiempo-en-progreso');
            if (totalElement) {
                totalElement.textContent = formatSeconds(totalSecondsProject);
            }
        }

        function formatSeconds(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            return `${hours}h ${minutes}m ${secs}s`;
        }

        function formatTimestampToLocal(isoTimestamp) {
            // Convierte un timestamp ISO (UTC) a formato local del navegador
            // Formato de salida: "YYYY-MM-DD HH:MM:SS"
            if (!isoTimestamp) return '--';

            try {
                const date = new Date(isoTimestamp);
                if (isNaN(date.getTime())) return '--';

                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                const seconds = String(date.getSeconds()).padStart(2, '0');

                return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            } catch (error) {
                console.error('Error al formatear timestamp:', error);
                return '--';
            }
        }

        // Funci√≥n para cargar spaces
        async function cargarSpaces() {
            try {
                const response = await fetch('/api/spaces');
                const data = await response.json();

                if (data.error) {
                    mostrarError(data.error);
                    return;
                }

                const select = document.getElementById('space-select');
                select.innerHTML = '<option value="">-- Selecciona un espacio --</option>';

                data.spaces.forEach(space => {
                    const option = document.createElement('option');
                    option.value = space.id;
                    option.textContent = space.name;
                    select.appendChild(option);
                });

                // Event listener para cuando se selecciona un space
                select.addEventListener('change', function () {
                    // Detener time tracking anterior
                    stopTimeTracking();

                    if (this.value) {
                        cargarProyectos(this.value);
                    } else {
                        document.getElementById('project-section').style.display = 'none';
                        document.getElementById('table-container').classList.add('hidden');
                        currentProjectId = null;
                        currentProjectType = null;
                    }
                });

            } catch (error) {
                mostrarError('Error al cargar los espacios: ' + error.message);
            }
        }

        // Funci√≥n para cargar proyectos de un space
        async function cargarProyectos(spaceId) {
            try {
                const projectSection = document.getElementById('project-section');
                const projectSelect = document.getElementById('project-select');
                const tableContainer = document.getElementById('table-container');

                // Ocultar tabla mientras se cargan proyectos
                tableContainer.classList.add('hidden');

                // Mostrar mensaje de carga
                projectSelect.innerHTML = '<option value="">Cargando proyectos...</option>';
                projectSection.style.display = 'block';

                const response = await fetch(`/api/space/${spaceId}/projects`);
                const data = await response.json();

                if (data.error) {
                    mostrarError(data.error);
                    return;
                }

                // Llenar el selector de proyectos
                projectSelect.innerHTML = '<option value="">-- Selecciona un proyecto --</option>';

                data.projects.forEach(project => {
                    const option = document.createElement('option');
                    option.value = JSON.stringify({ type: project.type, id: project.type === 'folder' ? project.folder_id : project.list_id });
                    option.textContent = project.name;
                    projectSelect.appendChild(option);
                });

                // Event listener para cuando se selecciona un proyecto
                projectSelect.onchange = function() {
                    // Detener time tracking anterior
                    stopTimeTracking();

                    if (this.value) {
                        const projectData = JSON.parse(this.value);
                        cargarTareasProyecto(projectData.type, projectData.id);
                    } else {
                        tableContainer.classList.add('hidden');
                        currentProjectId = null;
                        currentProjectType = null;
                    }
                };

            } catch (error) {
                mostrarError('Error al cargar los proyectos: ' + error.message);
            }
        }

        // Funci√≥n para cargar tareas de un proyecto espec√≠fico
        async function cargarTareasProyecto(projectType, projectId) {
            const loading = document.getElementById('loading');
            const tableContainer = document.getElementById('table-container');
            const tbody = document.getElementById('lists-tbody');
            const totalTiempoContainer = document.getElementById('total-tiempo-container');

            loading.classList.remove('hidden');
            tableContainer.classList.add('hidden');
            ocultarError();

            try {
                const response = await fetch(`/api/project/${projectType}/${projectId}/tasks`);
                const data = await response.json();

                if (data.error) {
                    mostrarError(data.error);
                    loading.classList.add('hidden');
                    return;
                }

                tbody.innerHTML = '';
                tareasActuales = data.tasks;

                data.tasks.forEach(tarea => {
                    const tr = document.createElement('tr');
                    tr.setAttribute('data-task-id', tarea.id);

                    // Aplicar clase seg√∫n el estado y si tiene alerta activa
                    if (tarea.estado === 'completada') {
                        tr.className = 'tarea-completada';
                    } else if (tarea.estado === 'en_progreso') {
                        tr.className = 'tarea-en-progreso';
                    }

                    if (tarea.alerta && tarea.alerta.aviso_activado) {
                        tr.className = (tr.className ? tr.className + ' ' : '') + 'alerta-activa';
                    }

                    const estadoAlerta = tarea.alerta && tarea.alerta.aviso_activado ?
                        `Activa (${tarea.alerta.aviso_horas}h ${tarea.alerta.aviso_minutos}m)` :
                        'Sin configurar';

                    tr.innerHTML = `
                        <td>
                            <a href="${tarea.url}" target="_blank" class="tarea-link">${tarea.nombre}</a>
                        </td>
                        <td><strong>${tarea.estado_texto}</strong></td>
                        <td style="color: #999;">--</td>
                        <td>${formatTimestampToLocal(tarea.fecha_actualizacion)}</td>
                        <td>
                            <button class="btn-config" onclick="abrirModalAlerta('${tarea.id}', '${tarea.nombre.replace(/'/g, "\\'")}')">
                                Configurar
                            </button>
                            <br><small>${estadoAlerta}</small>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

                totalTiempoContainer.classList.remove('hidden');

                loading.classList.add('hidden');
                tableContainer.classList.remove('hidden');

                // Guardar proyecto actual
                currentProjectId = projectId;
                currentProjectType = projectType;

                // Iniciar tracking de tiempo en vivo
                startTimeTracking();

                // Iniciar verificaci√≥n peri√≥dica de alertas
                iniciarVerificacionAlertas();

            } catch (error) {
                mostrarError('Error al cargar las tareas: ' + error.message);
                loading.classList.add('hidden');
            }
        }

        // Variable global para almacenar las tareas actuales
        let tareasActuales = [];

        // Funciones auxiliares
        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = mensaje;
            errorDiv.classList.remove('hidden');
        }

        function ocultarError() {
            document.getElementById('error-message').classList.add('hidden');
        }

        // Funciones para el modal de alertas
        async function abrirModalAlerta(tareaId, tareaNombre) {
            const modal = document.getElementById('alerta-modal');
            const modalTareaId = document.getElementById('modal-tarea-id');
            const modalTareaNombre = document.getElementById('modal-tarea-nombre');
            const emailAviso = document.getElementById('email-aviso');
            const avisoHoras = document.getElementById('aviso-horas');
            const avisoMinutos = document.getElementById('aviso-minutos');

            // Establecer el ID y nombre de la tarea
            modalTareaId.value = tareaId;
            modalTareaNombre.textContent = tareaNombre;

            // Cargar la configuraci√≥n actual de la alerta
            try {
                const response = await fetch(`/api/alerta/tarea/${tareaId}`);
                const alerta = await response.json();

                emailAviso.value = alerta.email_aviso || '';
                avisoHoras.value = alerta.aviso_horas || 0;
                avisoMinutos.value = alerta.aviso_minutos || 0;
            } catch (error) {
                console.error('Error al cargar configuraci√≥n de alerta:', error);
                // Valores por defecto si hay error
                emailAviso.value = '';
                avisoHoras.value = 0;
                avisoMinutos.value = 0;
            }

            modal.style.display = 'block';
        }

        function cerrarModal() {
            const modal = document.getElementById('alerta-modal');
            modal.style.display = 'none';
        }

        // Cerrar modal al hacer clic fuera de √©l
        window.onclick = function (event) {
            const modal = document.getElementById('alerta-modal');
            if (event.target == modal) {
                cerrarModal();
            }
        }

        // Funci√≥n para activar alerta
        async function activarAlerta() {
            const tareaId = document.getElementById('modal-tarea-id').value;
            const emailAviso = document.getElementById('email-aviso').value;
            const avisoHoras = parseInt(document.getElementById('aviso-horas').value) || 0;
            const avisoMinutos = parseInt(document.getElementById('aviso-minutos').value) || 0;

            // Validaciones
            if (!emailAviso) {
                alert('Por favor, ingresa un email para las notificaciones.');
                return;
            }
            if (avisoHoras === 0 && avisoMinutos === 0) {
                alert('Por favor, ingresa un tiempo de aviso mayor a 0.');
                return;
            }

            try {
                const response = await fetch('/api/alerta/tarea/guardar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        tarea_id: tareaId,
                        aviso_activado: true,
                        email_aviso: emailAviso,
                        aviso_horas: avisoHoras,
                        aviso_minutos: avisoMinutos
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert('Alerta activada correctamente');
                    cerrarModal();
                    // Recargar las tareas para mostrar la configuraci√≥n actualizada
                    const projectSelect = document.getElementById('project-select');
                    if (projectSelect.value) {
                        const projectData = JSON.parse(projectSelect.value);
                        cargarTareasProyecto(projectData.type, projectData.id);
                    }
                } else {
                    alert('Error al activar la alerta: ' + (result.error || 'Error desconocido'));
                }
            } catch (error) {
                alert('Error al activar la alerta: ' + error.message);
            }
        }

        // Funci√≥n para desactivar alerta
        async function desactivarAlerta() {
            const tareaId = document.getElementById('modal-tarea-id').value;

            try {
                const response = await fetch('/api/alerta/tarea/guardar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        tarea_id: tareaId,
                        aviso_activado: false,
                        email_aviso: '',
                        aviso_horas: 0,
                        aviso_minutos: 0
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert('Alerta desactivada correctamente');
                    cerrarModal();
                    // Recargar las tareas para mostrar la configuraci√≥n actualizada
                    const projectSelect = document.getElementById('project-select');
                    if (projectSelect.value) {
                        const projectData = JSON.parse(projectSelect.value);
                        cargarTareasProyecto(projectData.type, projectData.id);
                    }
                } else {
                    alert('Error al desactivar la alerta: ' + (result.error || 'Error desconocido'));
                }
            } catch (error) {
                alert('Error al desactivar la alerta: ' + error.message);
            }
        }

        // Variable para almacenar el intervalo de verificaci√≥n
        let intervaloVerificacion = null;

        // Funci√≥n para iniciar la verificaci√≥n peri√≥dica de alertas
        function iniciarVerificacionAlertas() {
            // Limpiar cualquier intervalo previo
            if (intervaloVerificacion) {
                clearInterval(intervaloVerificacion);
            }

            // Verificar cada 5 minutos (300000 ms)
            intervaloVerificacion = setInterval(async () => {
                if (tareasActuales.length > 0) {
                    try {
                        const response = await fetch('/api/verificar-alertas', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                tareas: tareasActuales.map(t => ({ id: t.id }))
                            })
                        });

                        const result = await response.json();

                        if (result.success && result.alertas_enviadas.length > 0) {
                            console.log('Alertas enviadas:', result.alertas_enviadas);
                        }
                    } catch (error) {
                        console.error('Error al verificar alertas:', error);
                    }
                }
            }, 300000); // 5 minutos

            // Tambi√©n hacer una verificaci√≥n inmediata
            setTimeout(async () => {
                if (tareasActuales.length > 0) {
                    try {
                        const response = await fetch('/api/verificar-alertas', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                tareas: tareasActuales.map(t => ({ id: t.id }))
                            })
                        });
                    } catch (error) {
                        console.error('Error al verificar alertas:', error);
                    }
                }
            }, 5000); // 5 segundos despu√©s de cargar las tareas
        }

    </script>
