services:
  - type: web
    name: virtualcontroller
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class gevent --workers 1 --bind 0.0.0.0:$PORT --timeout 120 --access-logfile - --error-logfile - --log-level info --preload app:app
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.14
